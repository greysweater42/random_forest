{{ partial "head.html" . }}
{{ partial "header.html" . }}

<nav id="toc" data-toggle="toc" class="sticky-top"></nav>

<div class="article">

<div class="article-categories">
  {{ range .Params.categories }}
    <a href="{{ "categories/" | absLangURL }}{{ . | urlize }}" role="button"><img src="/folder4.jpg" width="20" height="20"></img></a>
        <a href="{{ "categories/" | absLangURL }}{{ . | urlize }}" role="button">{{ . }} </a>
        &emsp;
  {{end}}</br>
</div>
<div class="article-title">
  <!-- TODO https://codepen.io/zitrusfrisch/pen/fjbal -->
  {{ .Title }}

</div>
<div class="article-info">
    {{ dateFormat "Jan 2, 2006" .Date }} &emsp;  &emsp; {{ .ReadingTime }} minutes read
</div>

{{ .Content }}
</div>

{{ partial "footer.html" . }}
